<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe</h1>
      <p class="subtitle">A calm & minimal game âœ¨</p>
    </header>

    <div class="status-board">
      <div id="status">Next Player: <span id="player">X</span></div>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="board" id="board">
      <!-- 9 cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="scoreboard">
      <div class="score">
        <span>X Wins:</span> <span id="scoreX">0</span>
      </div>
      <div class="score">
        <span>O Wins:</span> <span id="scoreO">0</span>
      </div>
      <div class="score">
        <span>Ties:</span> <span id="scoreTie">0</span>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
